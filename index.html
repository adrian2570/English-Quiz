<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Quiz</title>
    <script>
        const quizData = [
            { word: "apple", sentence: "An ____ a day keeps the doctor away." },
            { word: "beautiful", sentence: "This park is so ____ in the morning." },
            { word: "quickly", sentence: "She ran ____ to catch the bus." },
            { word: "strong", sentence: "Exercise makes your body ____." },
            { word: "happy", sentence: "I feel ____ when I play with my friends." }
        ];
        let currentIndex = 0;

        function loadQuiz() {
    let current = quizData[currentIndex];
    let spokenSentence = current.sentence.replace("____", "blank"); // Replace underscores with "blank"
    
    document.getElementById("sentence").innerText = current.sentence;
    speakText(spokenSentence); // Speak the modified sentence
}


        function checkAnswer() {
            const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
            const correctWord = quizData[currentIndex].word.toLowerCase();
            
            const message = userAnswer === correctWord 
                ? `✅ Correct! The word is: ${correctWord}` 
                : `❌ Incorrect! The correct word was: ${correctWord}`;
            
            document.getElementById("message").innerHTML = message;
            speakText(message.replace(/[✅❌]/g, ""));
            
            currentIndex = (currentIndex + 1) % quizData.length;
            setTimeout(loadQuiz, 2000);
        }

        function speakText(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }

        window.onload = loadQuiz;
    </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 20px;">
    <h2>English Quiz</h2>
    <p id="sentence" style="font-size: 20px;"></p>
    <input type="text" id="answer" placeholder="Type the missing word..." style="padding: 10px; font-size: 18px;">
    <button onclick="checkAnswer()" style="padding: 10px; font-size: 18px; margin-left: 10px;">Check</button>
    <p id="message" style="font-size: 18px; font-weight: bold;"></p>
</body>
</html>
