<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Word Quiz Enhanced</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 15px;
            background: #f8f9fa;
            color: #333;
            overscroll-behavior: none;
        }
        .container { max-width: 600px; margin: 0 auto; }
        #category-select-card { /* Card for category selection */
            background: white;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
            text-align: center;
        }
        select { /* Category dropdown */
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            margin-top: 10px;
            width: 80%;
            max-width: 300px; /* Limit width on larger screens */
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            margin: 6px 4px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: #1a73e8;
            color: white;
            font-weight: 500;
            cursor: pointer;
            touch-action: manipulation;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0e5cb8;
        }
        #progress {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin: 15px 0;
        }
        #progressBar {
            height: 100%;
            background: #1a73e8;
            width: 0%;
            transition: width 0.3s ease;
        }
        #sentence { font-size: 1.2em; margin: 15px 0; }
        #message { margin: 10px 0; font-weight: 500; transition: opacity 0.3s ease; opacity: 1; }
        .correct { color: #34a853; }
        .incorrect { color: #ea4335; }
        .loading { color: #1a73e8; font-weight: 500; }
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .feedback-animation { /* Animation for feedback messages */
            animation: feedbackFade 1.5s forwards;
        }
        @keyframes feedbackFade {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
        .help-hint { /* Style for hint messages */
            color: #ffc107; /* Amber color for hints */
            font-style: italic;
        }
        .definition { /* Style for word definition */
            font-size: 0.9em;
            color: #777;
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="category-select-card">
            <label for="categorySelect">Choose a category:</label>
            <select id="categorySelect" onchange="selectCategory()">
                <option value="all">All Categories</option>
            </select>
        </div>
        <div class="card">
            <div id="progress"><div id="progressBar"></div></div>
            <p id="sentence"></p>
            <input type="text" id="answer" placeholder="Type missing word..." autocapitalize="none" aria-label="Answer input">
            <div id="message"></div>
            <div class="button-group">
                <button id="submitButton" onclick="checkAnswer()" aria-label="Submit answer">Submit</button>
                <button id="helpButton" onclick="toggleHelp()" aria-label="Help options">🔊 Help</button>
                <button id="audioToggle" onclick="toggleAudio()" aria-label="Toggle audio">🔊 On</button>
            </div>
        </div>
    </div>

    <script>
        // Enhanced Data Source: Local JSON with categories and definitions
        const quizDataLocal = {
            "Everyday English": [
                {
                    "word": "ubiquitous",
                    "sentence": "Smartphones have become ____ in modern society.",
                    "fullSentence": "Smartphones have become ubiquitous in modern society.",
                    "definition": "Present, appearing, or found everywhere."
                },
                {
                    "word": "happy",
                    "sentence": "I am ____ to help you.",
                    "fullSentence": "I am happy to help you.",
                    "definition": "Feeling or showing pleasure or contentment."
                },
                {
                    "word": "beautiful",
                    "sentence": "The sunset was absolutely ____.",
                    "fullSentence": "The sunset was absolutely beautiful.",
                    "definition": "Pleasing the senses or mind aesthetically."
                },
                {
                    "word": "delicious",
                    "sentence": "This cake is ____.",
                    "fullSentence": "This cake is delicious.",
                    "definition": "Highly pleasant to the taste."
                },
                {
                    "word": "interesting",
                    "sentence": "That's a very ____ idea.",
                    "fullSentence": "That's a very interesting idea.",
                    "definition": "Arousing curiosity or interest; fascinating."
                }
            ],
            "Descriptive Adjectives": [
                {
                    "word": "mellifluous",
                    "sentence": "The singer has a ____ voice.",
                    "fullSentence": "The singer has a mellifluous voice.",
                    "definition": "Sweet or musical; pleasant to hear."
                },
                {
                    "word": "vibrant",
                    "sentence": "The city is ____ and full of life.",
                    "fullSentence": "The city is vibrant and full of life.",
                    "definition": "Full of energy and enthusiasm; bright and striking."
                },
                {
                    "word": "serene",
                    "sentence": "The lake was calm and ____.",
                    "fullSentence": "The lake was calm and serene.",
                    "definition": "Calm, peaceful, and untroubled; tranquil."
                },
                {
                    "word": "exquisite",
                    "sentence": "She wore an ____ dress.",
                    "fullSentence": "She wore an exquisite dress.",
                    "definition": "Extremely beautiful and, typically, delicate."
                },
                {
                    "word": "radiant",
                    "sentence": "Her smile was ____.",
                    "fullSentence": "Her smile was radiant.",
                    "definition": "Sending out light; shining or glowing brightly."
                }
            ],
            "Verbs of Action": [
                 {
                    "word": "achieve",
                    "sentence": "With hard work, you can ____ your goals.",
                    "fullSentence": "With hard work, you can achieve your goals.",
                    "definition": "Successfully reach or obtain (a desired aim, result, or objective)."
                },
                {
                    "word": "explore",
                    "sentence": "Let's ____ the new park.",
                    "fullSentence": "Let's explore the new park.",
                    "definition": "Inquire into or discuss (a subject or issue) in detail."
                },
                {
                    "word": "create",
                    "sentence": "Artists ____ beautiful things.",
                    "fullSentence": "Artists create beautiful things.",
                    "definition": "Bring (something) into existence."
                },
                {
                    "word": "discover",
                    "sentence": "Scientists ____ new things all the time.",
                    "fullSentence": "Scientists discover new things all the time.",
                    "definition": "Find (something or someone) unexpectedly or while searching for something else."
                },
                {
                    "word": "imagine",
                    "sentence": "____ a world without war.",
                    "fullSentence": "Imagine a world without war.",
                    "definition": "Form a mental image or concept of something not actually present to the senses."
                }
            ]
            // Add more categories and word lists as needed!
        };

        let quizData = []; // Will hold the quiz questions for the current category
        let currentIndex = 0;
        let score = 0;
        let synth = window.speechSynthesis;
        let googleVoice = null;
        let isMuted = false;
        let helpToggle = 0; // 0 = off, 1 = replay, 2 = hint
        let lastSpeakTime = 0;

        // DOM Elements
        const elements = {
            categorySelect: document.getElementById('categorySelect'),
            sentence: document.getElementById('sentence'),
            answer: document.getElementById('answer'),
            message: document.getElementById('message'),
            progressBar: document.getElementById('progressBar'),
            buttonGroup: document.querySelector('.button-group'),
            helpButton: document.getElementById('helpButton'),
            audioToggle: document.getElementById('audioToggle')
        };

        // Function to load quiz data based on selected category
        async function loadQuizData(selectedCategory = 'all') {
            elements.sentence.textContent = "Loading quiz...";
            elements.sentence.classList.add('loading');

            await new Promise(resolve => setTimeout(resolve, 100)); // Simulate loading

            if (selectedCategory === 'all' || !quizDataLocal[selectedCategory]) {
                // If "All Categories" or invalid category, flatten all categories into one array
                quizData = Object.values(quizDataLocal).flat();
            } else {
                quizData = quizDataLocal[selectedCategory];
            }

            if (!quizData || quizData.length === 0) {
                elements.sentence.textContent = "No words in this category yet.";
                elements.sentence.classList.remove('loading');
                quizData = []; // Ensure quizData is empty to prevent errors
                return;
            }

            elements.sentence.classList.remove('loading');
            startQuiz();
        }

        // Populate category dropdown
        function populateCategories() {
            const categories = Object.keys(quizDataLocal);
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                elements.categorySelect.appendChild(option);
            });
        }

        function selectCategory() {
            const selectedCategory = elements.categorySelect.value;
            loadQuizData(selectedCategory);
        }


        // Voice setup (same as before)
        async function setupVoice() {
            if (!synth) {
                console.warn('Speech synthesis not supported');
                return;
            }
            const voices = await new Promise(resolve => {
                let voiceCheckInterval = setInterval(() => {
                    const availableVoices = synth.getVoices();
                    if (availableVoices.length > 0) {
                        clearInterval(voiceCheckInterval);
                        resolve(availableVoices);
                    }
                }, 100);
                setTimeout(() => { // Timeout to avoid indefinite waiting
                    clearInterval(voiceCheckInterval);
                    resolve(synth.getVoices()); // Resolve with whatever voices are available, even if none fully loaded
                }, 2000);
            });

             googleVoice = voices.find(v => v.voiceURI.includes('Google') && v.lang === 'en-US' && v.name.toLowerCase().includes('female'));
            if (!googleVoice) {
                googleVoice = voices.find(v => v.lang === 'en-US' && v.name.toLowerCase().includes('female'));
            }
            if (!googleVoice) {
                googleVoice = voices.find(v => v.voiceURI.includes('Google') && v.lang === 'en-US');
            }
            if (!googleVoice) {
                googleVoice = voices[0]; // Fallback to the first available voice
            }
        }

        // Quiz functions (mostly same logic, UI updates enhanced)
        function startQuiz() {
            currentIndex = 0;
            score = 0;
            elements.answer.style.display = 'block';
            elements.message.style.display = 'block';
            helpToggle = 0;
            elements.helpButton.textContent = '🔊 Help';
            updateUI();
        }

        function updateUI() {
            requestAnimationFrame(() => {
                const progress = quizData.length ? (currentIndex / quizData.length) * 100 : 0;
                if (currentIndex >= quizData.length) {
                    elements.progressBar.style.width = `${progress}%`;
                    elements.sentence.textContent = `🎉 Quiz Completed! Your score: ${score}/${quizData.length}`;
                    elements.answer.style.display = 'none';
                    elements.message.style.display = 'none';
                    elements.buttonGroup.innerHTML = '<button onclick="startQuiz()" aria-label="Restart quiz">Restart Quiz</button> <button onclick="resetCategory()" aria-label="Change Category">Change Category</button>';
                } else {
                    elements.progressBar.style.width = `${progress}%`;
                    elements.sentence.textContent = `Question ${currentIndex + 1} of ${quizData.length}: ${quizData[currentIndex].sentence}`;
                    elements.answer.value = '';
                    elements.message.textContent = '';
                    elements.message.className = 'message';
                    if (!isMuted) speak(quizData[currentIndex].fullSentence);
                    elements.answer.focus();
                }
            });
        }

        function speak(text) {
            if (!synth || !googleVoice || isMuted || Date.now() - lastSpeakTime < 500) return;
            try {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.voice = googleVoice;
                utterance.rate = 0.9;
                synth.cancel();
                synth.speak(utterance);
                lastSpeakTime = Date.now();
            } catch (error) {
                console.error('Speech synthesis failed:', error);
            }
        }

        function checkAnswer() {
            const answer = elements.answer.value.trim().toLowerCase();
            if (!answer) {
                elements.message.textContent = "Please enter a word!";
                return;
            }
            const correct = quizData[currentIndex]?.word.toLowerCase();
            if (answer === correct) {
                elements.message.textContent = "✅ Correct! ";
                if (quizData[currentIndex].definition) {
                    elements.message.textContent += `<div class="definition">Definition: ${quizData[currentIndex].definition}</div>`;
                }
                elements.message.className = 'message correct feedback-animation';
                score++;
                currentIndex++;
                setTimeout(() => {
                    updateUI();
                }, 1500);
            } else {
                elements.message.textContent = `❌ Incorrect. The word was "${quizData[currentIndex].word}". Try the next one!`;
                elements.message.className = 'message incorrect feedback-animation';
                speak(quizData[currentIndex].fullSentence);
                setTimeout(() => {
                    updateUI();
                }, 1500);
            }
        }

        function toggleHelp() {
            helpToggle = (helpToggle + 1) % 3;
            if (helpToggle === 0) {
                elements.helpButton.textContent = '🔊 Help';
                elements.message.textContent = '';
                elements.message.className = 'message';
            } else if (helpToggle === 1) {
                elements.helpButton.textContent = '🔊 Replay';
                elements.message.textContent = '';
                elements.message.className = 'message';
                if (quizData[currentIndex]) speak(quizData[currentIndex].fullSentence);
            } else if (helpToggle === 2) {
                elements.helpButton.textContent = '💡 Hint';
                if (quizData[currentIndex]) {
                    elements.message.textContent = `Hint: Starts with '${quizData[currentIndex].word[0]}...'`;
                    elements.message.className = 'message help-hint feedback-animation';
                }
            }
        }

        function toggleAudio() {
            isMuted = !isMuted;
            elements.audioToggle.textContent = isMuted ? '🔇 Off' : '🔊 On';
        }

        function resetCategory() {
            elements.buttonGroup.innerHTML = '<button onclick="startQuiz()" aria-label="Submit answer">Restart Quiz</button>'; // Reset buttons
            elements.answer.style.display = 'block'; // Ensure answer input is visible
            elements.message.style.display = 'block'; // Ensure message area is visible
            elements.progressBar.style.width = `0%`;
            elements.sentence.textContent = `Choose a category above to start a new quiz.`;
            quizData = []; // Clear quiz data
            currentIndex = 0;
            score = 0;
        }


        // Initialize
        window.onload = async () => {
            populateCategories(); // Populate categories on load
            await setupVoice();
            loadQuizData(); // Load default category (all or first category) initially
        };

        // Enter key support
        elements.answer.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkAnswer();
        });
    </script>
</body>
</html>
