<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Quiz with TTS</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 20px auto; padding: 20px; }
    .controls { margin: 20px 0; }
    button, input, select { padding: 8px 12px; margin: 5px; }
    #sentence { font-size: 1.2em; margin: 20px 0; }
    #message { font-weight: bold; margin: 15px 0; }
    .add-form { background: #f5f5f5; padding: 15px; margin: 20px 0; }
  </style>
</head>
<body>
  <h2>üé§ Interactive English Quiz</h2>
  <select id="voiceSelect"></select>

  <div id="quizSection">
    <p id="sentence"></p>
    <p id="noteDisplay"></p>
    <input type="text" id="answer" placeholder="Type missing word...">
    <div class="controls">
      <button onclick="checkAnswer()">Check</button>
      <button onclick="nextQuestion()" style="display:none">Next</button>
      <button onclick="replaySentence()">Replay</button>
    </div>
    <p id="message"></p>
  </div>

  <div class="add-form">
    <h3>Add New Sentence</h3>
    <input type="text" id="newSentence" placeholder="Full sentence" style="width: 100%">
    <input type="text" id="hiddenWord" placeholder="Word to hide">
    <button onclick="addNewSentence()">Add Sentence</button>
  </div>

  <div class="controls">
    <button onclick="startQuiz()">Start New Quiz</button>
    <button onclick="reviewMistakes()" style="display:none">Review Mistakes</button>
  </div>

<script>
// Initial sample sentences
let sentences = [
  {
    sentence: "The ____ is shining brightly today.", 
    fullSentence: "The sun is shining brightly today.",
    hiddenWord: "sun",
    note: ""
  },
  {
    sentence: "She ____ to the store yesterday.",
    fullSentence: "She went to the store yesterday.",
    hiddenWord: "went",
    note: ""
  }
];

let currentQuiz = [];
let mistakes = [];
let currentIndex = 0;
let score = 0;
let selectedVoice = null;

function startQuiz() {
  currentQuiz = [...sentences];
  mistakes = [];
  currentIndex = 0;
  score = 0;
  document.querySelector("#reviewMistakes").style.display = "none";
  loadQuestion();
}

function loadQuestion() {
  if (currentIndex >= currentQuiz.length) return showResults();
  
  const current = currentQuiz[currentIndex];
  document.getElementById("sentence").textContent = current.sentence;
  document.getElementById("noteDisplay").textContent = current.note || "";
  speakText(current.fullSentence);
  document.getElementById("answer").value = "";
  document.getElementById("message").textContent = "";
  toggleButtons(true);
}

function checkAnswer() {
  const userAnswer = document.getElementById("answer").value.trim().toLowerCase();
  const correctAnswer = currentQuiz[currentIndex].hiddenWord.toLowerCase();

  if (!userAnswer) {
    showMessage("Please enter an answer!", "red");
    return;
  }

  if (userAnswer === correctAnswer) {
    score++;
    showMessage(`‚úÖ Correct! (${score}/${currentIndex + 1})`, "green");
  } else {
    mistakes.push(currentQuiz[currentIndex]);
    showMessage(`‚ùå Incorrect! Correct answer: ${correctAnswer}`, "red");
  }
  toggleButtons(false);
  currentIndex++;
}

function toggleButtons(showCheck) {
  document.querySelector("button[onclick='checkAnswer()']").style.display = 
    showCheck ? "inline-block" : "none";
  document.querySelector("button[onclick='nextQuestion()']").style.display = 
    showCheck ? "none" : "inline-block";
}

function nextQuestion() {
  loadQuestion();
}

function addNewSentence() {
  const fullSentence = document.getElementById("newSentence").value.trim();
  const hiddenWord = document.getElementById("hiddenWord").value.trim();
  
  if (!fullSentence || !hiddenWord) {
    alert("Please fill both fields!");
    return;
  }

  const newSentence = {
    sentence: fullSentence.replace(new RegExp(`\\b${hiddenWord}\\b`, "i"), "____"),
    fullSentence: fullSentence,
    hiddenWord: hiddenWord.toLowerCase(),
    note: ""
  };

  sentences.push(newSentence);
  saveSentences();
  document.getElementById("newSentence").value = "";
  document.getElementById("hiddenWord").value = "";
  showMessage("Sentence added successfully!", "green");
}

function reviewMistakes() {
  if (mistakes.length === 0) return;
  currentQuiz = [...mistakes];
  mistakes = [];
  currentIndex = 0;
  score = 0;
  loadQuestion();
}

function showResults() {
  document.getElementById("sentence").innerHTML = `
    <h3>Quiz Complete!</h3>
    <p>Score: ${score}/${currentQuiz.length}</p>
    ${mistakes.length > 0 ? '<button onclick="reviewMistakes()">Review Mistakes</button>' : ''}
  `;
  document.getElementById("answer").style.display = "none";
  toggleButtons(false);
}

// TTS Functions
function speakText(text) {
  if (!window.speechSynthesis) return;
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.voice = selectedVoice;
  window.speechSynthesis.cancel();
  window.speechSynthesis.speak(utterance);
}

function populateVoices() {
  const voices = window.speechSynthesis.getVoices();
  const select = document.getElementById("voiceSelect");
  select.innerHTML = voices.map(v => 
    `<option value="${v.name}">${v.name} (${v.lang})</option>`
  ).join('');
  selectedVoice = voices[0];
}

// Local storage
function saveSentences() {
  localStorage.setItem("sentences", JSON.stringify(sentences));
}

// Initial setup
window.onload = () => {
  const saved = localStorage.getItem("sentences");
  if (saved) sentences = JSON.parse(saved);
  populateVoices();
  speechSynthesis.onvoiceschanged = populateVoices;
  startQuiz();
};

document.addEventListener("keypress", e => {
  if (e.key === "Enter") document.querySelector("button[onclick='checkAnswer()']")?.click();
});
</script>
</body>
</html>
